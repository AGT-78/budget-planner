<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <!-- Logo will go here -->
      </div>
      <nav>
        <ul>
          <li><a href="#budget-structure" class="btn">Budget Structure</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Budget Summary Section -->
      <section class="budget-summary">
        <h1>Budget Overview</h1>
        <div class="summary-boxes">
          <div class="summary-item">
            <h2>Total Budget</h2>
            <p id="total-budget"></p>
          </div>
          <div class="summary-item">
            <h2>Total Expenses</h2>
            <p id="total-expenses"></p>
          </div>
          <div class="summary-item">
            <h2>Remaining Balance</h2>
            <p id="remaining-balance"></p>
          </div>
        </div>
      </section>

      <!-- Input Section -->
      <section class="input-section">
        <h1>Plan Your Budget</h1>
        <form id="budget-form">
          <label for="amount">Capital Amount:</label>
          <input
            type="number"
            id="amount"
            placeholder="Capital Amt."
            required
          />

          <label for="expense">Expense Amount:</label>
          <input type="text" id="expense" placeholder="Expense Amt." required />

          <label for="description">Expense Description:</label>
          <input
            type="text"
            id="description"
            placeholder="Summarize Your Expense"
          />

          <label for="category">Select Category:</label>
          <select id="category" required>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
          </select>

          <button type="submit" class="cta-btn">Add Expense</button>
        </form>
      </section>

      <!-- Expense List Section -->
      <section class="expense-list">
        <h1>Expense History</h1>
        <ul id="expense-history">
          <!-- Expense items will be dynamically added here -->
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Budget Planner. All rights reserved.</p>
    </footer>
  </body>
</html>
