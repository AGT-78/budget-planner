<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Budget Planner</title><link rel="stylesheet" href="/budget-planner/index.b9bd3b76.css"><link rel="icon" type="image/x-icon" href="/budget-planner/favicon.8af0c782.ico"><script type="module" src="/budget-planner/index.be3e2bd6.js"></script></head><body> <header> <div class="logo-container"> <img src="/budget-planner/logo.a5eac3c6.png" alt="app-logo" class="app-logo"> <span class="app-title">Budget Planner</span> </div> <button class="btn">Budget Structure</button> </header> <main>  <section class="budget-summary"> <h1>Budget Overview</h1> <div class="summary-boxes"> <div class="summary-item"> <h2>Total Budget</h2> <p id="total-budget"></p> </div> <div class="summary-item"> <h2>Total Expenses</h2> <p id="total-expenses"></p> </div> <div class="summary-item"> <h2>Remaining Balance</h2> <p id="remaining-balance"></p> </div> </div> </section>  <section class="input-section"> <div id="input-fields-container"> <h1>Plan Your Budget</h1> <form id="budget-form"> <label for="amount">Capital Amount:</label> <input type="number" id="amount" placeholder="Capital Amt." required> <label for="expense">Expense Amount:</label> <input type="text" id="expense" placeholder="Expense Amt." required> <label for="description">Expense Description:</label> <input type="text" id="description" placeholder="Summarize Your Expense"> <label for="category">Select Category:</label> <select id="category" required> <option value="Food">Food</option> <option value="Rent">Rent</option> <option value="Transport">Transport</option> <option value="Entertainment">Entertainment</option> </select> <button type="submit" class="cta-btn">Add Expense</button> </form> </div>  <div id="chatbot-container"> <div id="chat-history"></div> <input type="text" id="chat-input" placeholder="Ask something about your budget..."> <button id="send-btn">Send</button> </div> </section>  <section class="expense-list"> <h1>Expense History</h1> <ul id="expense-history">  </ul> </section> </main> </body></html>
